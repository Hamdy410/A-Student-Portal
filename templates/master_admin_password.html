{% extends "master_admin.html" %} {%block title %}Password Walkthrough{%
endblock %} {% block main %}
<form
  action="/admin/password"
  method="post"
  class="form"
  id="password-form"
  style="width: fit-content"
>
  <label class="form-label">Master Admin Control Unit</label>
  <div class="form-floating mb-3">
    <input
      type="text"
      autocomplete="off"
      class="form-control"
      id="floatingInput1"
      placeholder="Password"
      name="password"
      required
    />
    <label for="floatingInput1" class="floatinglabel">Password</label>
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
{% endblock %}
